<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p class="first-message"></p>
  <p class="second-message"></p>
  <p class="third-message"></p>

  <script>
    //Declare variable and assign the reference to the class of text box

    const input = document.querySelector('.numberInput');

    //Declare variable and assign the reference to the class selector

    const firstPara = document.querySelector('.first-message');

    //Declare variable and assign the reference to the class selector

    const secondPara = document.querySelector('.second-message');

    //Declare variable and store the reference to the class selector

    const thirdPara = document.querySelector('.third-message');

    //Add an event listener
    input.addEventListener("change", () =>  {

        //Declare a variable, convert the string to a number and have it assigned to the variable

        let num = Number(input.value);

        //Create an if statement when the user types in a number that is non-numeric
        if(isNaN(num)) {
            //Display the statement to the first paragraph
            firstPara.textContent = 'Please enter a number'; 
        }

        //Add an else when user types in numeric value
        else {
            //Display the statement to the first paragraph
            firstPara.textContent = `${num} squared is ${square(num)}. `;
            //Display the statement to the second paragraph
            secondPara.textContent = `${num} cubed is ${cube(num)}. `;
            //Display the statement to the third paragraph
            thirdPara.textContent = `${num} factorial is ${factorial(num)}.`;
        }

    });

    //Declare a function to return the cubed value of the number 
    
    function cube (num) {
        return num * num * num;
    }

    //Declare a function to return the squared value of the number

    function square (num) {
        return num * num;
    }

    //Declare a function to return the factorial value of a number

    function factorial (num) {
        // !4 = 4 * 3 * 2 * 1;
        // !3 = 3 * 2 * 1;
        // !2 = 2 * 1;
        // !0 = 1; 
        
        //Add an if statement if value is 0

        if (num === 0) {
          //Return the value as 1
          return 1;
        }

        //Add an else if statement if value is more than 0 and is an integer
        else if (num > 0) {
          //Declare a variable
          let counter = num;

          //Add a while loop that aims to multiply previous values as value is more than 0
          while(counter > 1){
            //Add multiply assignment operator on the num variable
            num *= (counter - 1);
            //Decrement the num variable by 1
            counter--;
          }
          //Add return value
          return num;
        }


        //Add an else statement 
        else {
          //Return value as undefined
          return undefined;
        }


    }
  </script>
</body>
</html>
