<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Own Page</title>
</head>
<body>
    <!-- Add a text box -->
    <input type="text" id="textbox" />

    <!-- Add a paragraph -->
    <p></p>

    <!-- Add a script tag -->
    <script>
        //Create a variable to store a reference to the textbox

        let num = document.querySelector('text');

        //Create a variable to store a reference to the paragraph

        let output = document.querySelector('p');

        //Declare a function

        function cube (num) { 

            //Inside a function, return the cubed value
            return num * num * num;

        }

        //Declare a function

        function square (num) {
            
            //Inside a function, return the squared value
        
            return num * num;
        }

        //Invoke a function that returns a cubed value and assign the return value to the variable
        cube (num);

        //Invoke a function that returns a squared value and assign the return value to the variable
        square (num);


    </script>
</body>
</html>
